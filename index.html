<html>

<head>
	<!-- Global site tag (gtag.js) - Google Analytics -->

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.7.1.js"
		integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
	<link href="css/album.css" rel="stylesheet" type="text/css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Album Art Wallpaper Maker</title>
</head>

<body>
	<div class="row">
		<nav id="header-navbar" class="navbar" data-bs-theme="dark">
			<div id="header-container" class="container-fluid">
				<a id="header-navbrand" class="navbar-brand" href="#">Album Art Wallpaper Maker</a>
			</div>
		</nav>
	</div>

	<div class="row">
		<div class="col-lg-12 text-center container-fluid" id="header">
			<b>Instructions:</b> Click on a box to insert album art &middot; Drag/drop to move images &middot;
			Change grid settings
		</div>
	</div>
	<!-- INPUT FIELDS -->
	<div class="container text-center">
		<div class="row align-items-start">
			<!-- LEFT INPUT FIELDS -->
			<div class="col-lg-4">
				<div class="container">
					<form class="form-horizontal">
						<div class="row">
							<label for="inputColor" class="col-form-label col-lg-8"># of Rows</label>
							<div class="col-lg-4">
								<input type="text" class="form-control" id="numRows" value="3"></input>
							</div>
						</div>
					</form>
				</div>
			</div>
			<!-- MIDDLE INPUT FIELDS -->
			<div class="col-lg-4">
				<div class="container">
					<form class="form-horizontal">
						<!--div class="row">
									<label for="inputColor" class="col-form-label col-lg-7">Background Color (Hex)</label>
									<div class="col-lg-5">
										<input type="text" class="form-control" id="backcolor" value="#123456"
											placeholder="Hex Value">
									</div>
								</div-->
						<div class="row">
							<label for="inputColor" class="col-form-label col-lg-8"># of Rows</label>
							<div class="col-lg-4">
								<input type="text" class="form-control" id="numRows" value="3"></input>
							</div>
						</div>
						<!--div class="row">
									<label for="inputColor" class="col-form-label col-lg-8">Margin (in pixels)</label>
									<div class="col-lg-4">
										<input type="text" class="form-control" id="marginSize" value="0"></input>
									</div>
								</div-->
						<!--div class="row">
									<label for="inputColor" class="col-form-label col-lg-7">Image Size (in pixels)</label>
									<div class="col-lg-5">
										<input type="text" class="form-control" id="artsize" value="100">
									</div>
								</div-->
						<div class="row">
							<label for="inputColor" class="col-form-label col-lg-8"># of Columns</label>
							<div class="col-lg-4">
								<input type="text" class="form-control" id="numCols" value="10"></input>
							</div>
						</div>
					</form>
				</div>
			</div>
			<!-- RIGHT INPUT FIELDS -->
			<div class="col-lg-4">
				<div class="container">
					<form class="form-horizontal">
						<div class="row">
							<label for="inputColor" class="col-form-label col-lg-8"># of Rows</label>
							<div class="col-lg-4">
								<input type="text" class="form-control" id="numRows" value="3"></input>
							</div>
						</div>
					</form>	
				</div>
			</div>
		</div>
	</div>
	<div class="container text-center">
		<button type="button" class="btn btn-primary" onclick="generateGrid()">Apply</button>
		<button type="button" class="btn btn-secondary" onclick="shuffle()">Shuffle</button>
			<button type="button" class="btn btn-success" onclick="shuffle()">Export</button>	
	</div>
	
	<!-- ALBUMS -->
	<div width="100%" id="albums">
	</div>
	<!-- MODAL -->
	<div id="myModal" class="modal fade" role="dialog" tabindex="-1" aria-labelledby="exampleModalLabel"
		aria-hidden="true">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title"><!--span class="glyphicon glyphicon-search"></span--> Search for an
						album </h4>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body" id="modalBody">
					<form>
						<div class="form-group">
							<input type="text" class="form-control" id="searchTerm"
								placeholder="Enter artist and/or album">
						</div>
					</form>
					<div id="albumsFound">

					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" onclick="albumsearch()">Search!</button>
				</div>
			</div>
		</div>
	</div>
	<footer>
		<div class="row">
		</div>
		<div class="row" text-align="center">
		</div>
	</footer>
	<script src="js/albumart.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
		</script>
</body>

</html>
