<html  lang="en" data-bs-theme="light">

<head>
	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-151410598-1"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag() { dataLayer.push(arguments); }
		gtag('js', new Date());
		gtag('config', 'UA-151410598-1');
	</script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.7.1.js"
		integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
	<link href="css/album.css" rel="stylesheet" type="text/css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Album Art Wallpaper Maker</title>
</head>

<body>
	<nav id="header-navbar" class="navbar" data-bs-theme="dark">
		<div id="header-container" class="container-fluid">
			<a id="header-navbrand" class="navbar-brand" href="#">Album Art Wallpaper Maker</a>
		</div>
	</nav>

	<div>
		<div class="col-lg-12 text-center container-fluid" id="header">
			<b>Instructions:</b> Click on a box to insert album art &middot; Drag/drop to move images &middot;
			Change grid settings
		</div>
	</div>
	<!-- INPUT FIELDS -->
	<div class="container text-center">
		<div class="row justify-content-center py-4">
			<!-- LEFT INPUT FIELDS -->
			<div class="col-12 col-lg-3">
				<div id="left-input" class="container card h-100">
					<div class="card-body text-secondary">
						<h5 class="card-title">Presets</h5>
						<div class="btn-group-vertical d-flex" role="group" aria-label="Vertical radio toggle button group">
							<input type="radio" class="btn-check" name="vbtn-radio" id="vbtn-radio1" autocomplete="off" checked>
							<label class="btn" for="vbtn-radio1">Radio 1</label>
							<input type="radio" class="btn-check" name="vbtn-radio" id="vbtn-radio2" autocomplete="off">
							<label class="btn" for="vbtn-radio2">Radio 2</label>
							<input type="radio" class="btn-check" name="vbtn-radio" id="vbtn-radio3" autocomplete="off">
							<label class="btn" for="vbtn-radio3">Radio 3</label>
						</div>
					</div>
				</div>
			</div>
			<!-- MIDDLE INPUT FIELDS -->
			<div class="col-12 col-lg-3">
				<div id="middle-input" class="container card h-100 border-primary">
					<div class="card-body text-primary">
						<h5 class="card-title">Rows & Columns</h5>
						<form class="form-horizontal">
							<div class="input-group mb-3">
								<span class="input-group-text">Rows</span>
								<input type="text" class="form-control" id="numRows" value="3">
							</div>
							<div class="input-group mb-3">
								<span class="input-group-text">Columns</span>
								<input type="text" class="form-control" id="numCols" value="10">
							</div>
						</form>
					</div>
				</div>
			</div>
			<!-- RIGHT INPUT FIELDS -->
			<div class="col-12 col-lg-3">
				<div id="right-input" class="container card h-100">
					<div class="card-body text-secondary">
						<h5 class="card-title">Custom Dimention</h5>
						<div class="input-group mb-3">
							<input type="text" class="form-control" placeholder="Width" aria-label="Width">
							<span class="input-group-text">by</span>
							<input type="text" class="form-control" placeholder="Height" aria-label="Height">
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row py-4">
			<div class="container text-center">
				<button type="button" class="btn btn-primary" onclick="generateGrid()">Apply</button>
				<button type="button" class="btn btn-secondary" onclick="shuffle()">Shuffle</button>
				<button type="button" class="btn btn-success" onclick="shuffle()">Export</button>
			</div>
		</div>
	</div>


	<!-- ALBUMS -->
	<div width="100%" id="albums">
	</div>
	<!-- MODAL -->
	<div id="myModal" class="modal fade" role="dialog" tabindex="-1" aria-labelledby="exampleModalLabel"
		aria-hidden="true">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title"><!--span class="glyphicon glyphicon-search"></span--> Search for an
						album </h4>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body" id="modalBody">
					<form>
						<div class="form-group">
							<input type="text" class="form-control" id="searchTerm"
								placeholder="Enter artist and/or album">
						</div>
					</form>
					<div id="albumsFound">

					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" onclick="albumsearch()">Search!</button>
				</div>
			</div>
		</div>
	</div>
	<div>
		<div class="bg-dark">This is a footer</div>
	</div>
	<script src="js/albumart.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
		</script>
</body>
</html>
