<head>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.7.1.js"
		integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
	<link href="css/album.css" rel="stylesheet" type="text/css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Album Collage Maker</title>
</head>

<body>
	<div>
		<nav id="header-navbar" class="navbar" data-bs-theme="dark">
			<div id="header-container" class="container-fluid">
				<a id="header-navbrand" class="navbar-brand" href="#">Album Art Collage</a>
			</div>
		</nav>
	</div>

	<div class="container-flex">
		<div class="row">
			<div class="col-lg-12 text-center container-fluid" id="header">
				<h1><kbd>Album Art Collage Maker<kbd></h1>
				<b>Instructions:</b> Click on a box to insert album art &middot; Drag/drop to move images &middot;
				Change grid settings
			</div>
		</div>
		<div class="container">
			<div class="row justify-content-md-center" id="firstrow">
				<div class="col-lg-3">
					<form class="form-horizontal">
						<div class="row">
							<label for="inputColor" class="col-form-label col-lg-7">Background Color (Hex)</label>
							<div class="col-lg-5">
								<input type="text" class="form-control" id="backcolor" value="#123456"
									placeholder="Hex Value">
							</div>
						</div>

						<div class="row">
							<label for="inputColor" class="col-form-label col-lg-8"># of Rows</label>
							<div class="col-lg-4">
								<input type="text" class="form-control" id="numRows" value="3"></input>
							</div>
						</div>

						<div class="row">
							<label for="inputColor" class="col-form-label col-lg-8">Margin (in pixels)</label>
							<div class="col-lg-4">
								<input type="text" class="form-control" id="marginSize" value="0"></input>
							</div>
						</div>
					</form>
				</div>
				<div class="col-lg-3">
					<form class="form-horizontal">
						<div class="row">
							<label for="inputColor" class="col-form-label col-lg-7">Image Size (in pixels)</label>
							<div class="col-lg-5">
								<input type="text" class="form-control" id="artsize" value="100">
							</div>
						</div>
						<div class="row">
							<label for="inputColor" class="col-form-label col-lg-8"># of Columns</label>
							<div class="col-lg-4">
								<input type="text" class="form-control" id="numCols" value="10"></input>
							</div>
						</div>
						<div align="center" class="col-lg-12">
							<div class="col-lg-6">
								<button type="button" class="btn-info btn-sm" onclick="generateGrid()">Apply
									Settings</button>
							</div>
							<div class="col-lg-6">
								<button type="button" class="btn-success btn-sm" onclick="shuffle()">Shuffle Images</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div width="100%" id="albums">
		</div>
		<div id="myModal" class="modal fade" role="dialog" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-lg">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title"><!--span class="glyphicon glyphicon-search"></span--> Search for an
							album </h4>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body" id="modalBody">
						<form>
							<div class="form-group">
								<input type="text" class="form-control" id="searchTerm"
									placeholder="Enter artist and/or album">
							</div>
						</form>
						<div id="albumsFound">

						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary" onclick="albumsearch()">Search!</button>
					</div>
				</div>
			</div>
		</div>
		<footer>
			<div class="row">
				<form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
					<input type="hidden" name="cmd" value="_donations" />
					<input type="hidden" name="business" value="893MFM6CDTVB6" />
					<input type="hidden" name="item_name" value="Donate for beer money!" />
					<input type="hidden" name="currency_code" value="USD" />
					<input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_donate_LG.gif" border="0"
						name="submit" title="PayPal - The safer, easier way to pay online!"
						alt="Donate with PayPal button" />
					<img alt="" border="0" src="https://www.paypal.com/en_US/i/scr/pixel.gif" width="1" height="1" />
				</form>
			</div>
			<div class="row" text-align="center">
				<b>Feel free to help me out if you enjoyed this tool!</b>
			</div>
		</footer>
		<script src="js/albumart.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"></script>
</body>

</html>
